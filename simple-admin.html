<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubVision Admin - Simple Version</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-form {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        .login-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }
        .btn:hover {
            background: #2563eb;
        }
        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        .alert-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        .hidden {
            display: none;
        }
        .dashboard {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm" class="login-form">
        <div class="login-header">
            <h1>ClubVision Admin</h1>
            <p>Simple Login Test</p>
        </div>
        <div id="loginError" class="alert alert-error hidden"></div>
        <div id="loginSuccess" class="alert alert-success hidden"></div>
        
        <form onsubmit="testLogin(event)">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Test Login</button>
        </form>
        
        <div style="margin-top: 20px;">
            <h3>Debug Info:</h3>
            <div id="debugInfo" style="font-family: monospace; font-size: 12px; background: #f1f5f9; padding: 10px; border-radius: 4px;"></div>
        </div>
    </div>

    <!-- Simple Dashboard -->
    <div id="dashboard" class="dashboard hidden">
        <div class="login-header">
            <h1>Welcome to Admin Dashboard!</h1>
            <p>Login was successful!</p>
            <button onclick="logout()" class="btn" style="max-width: 200px; margin: 20px auto; display: block;">Logout</button>
        </div>
    </div>

    <script>
        function showError(message) {
            const errorEl = document.getElementById('loginError');
            const successEl = document.getElementById('loginSuccess');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
            successEl.classList.add('hidden');
        }

        function showSuccess(message) {
            const errorEl = document.getElementById('loginError');
            const successEl = document.getElementById('loginSuccess');
            successEl.textContent = message;
            successEl.classList.remove('hidden');
            errorEl.classList.add('hidden');
        }

        function updateDebugInfo(info) {
            document.getElementById('debugInfo').innerHTML = info;
        }

        async function testLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            updateDebugInfo('Testing login...<br>Username: ' + username + '<br>Password: ' + password);
            
            try {
                updateDebugInfo('Making fetch request to /login...');
                
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                updateDebugInfo('Response received!<br>Status: ' + response.status + '<br>StatusText: ' + response.statusText);
                
                const data = await response.json();
                
                updateDebugInfo('Response data: <br>' + JSON.stringify(data, null, 2));
                
                if (response.ok && data.success) {
                    showSuccess('Login successful! Server is working!');
                    
                    // Show dashboard after 2 seconds
                    setTimeout(() => {
                        document.getElementById('loginForm').classList.add('hidden');
                        document.getElementById('dashboard').classList.remove('hidden');
                    }, 2000);
                    
                } else {
                    showError('Login failed: ' + (data.error || data.message || 'Unknown error'));
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error: ' + error.message);
                updateDebugInfo('Network error: ' + error.message + '<br>Error details: ' + JSON.stringify(error, Object.getOwnPropertyNames(error)));
            }
        }

        function logout() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            updateDebugInfo('');
        }
    </script>
</body>
</html>
